<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Analisis Twitter</title>
        <link rel="stylesheet" href="style.css">        
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <a href="index.html">
                    <img class="logo" src="https://cdn.icon-icons.com/icons2/122/PNG/512/twitter_socialnetwork_20007.png">
                </a>
                <input class="username-input" placeholder="Ingrese un nombre de usuario">
                <button class="search-button">Search</button>
            </div>
            <div class="body">
                <div class="info-card">
                    <h2>Nombre De Usuario</h2>
                    <hr/>
                    <h3>@thisismyusername</h3>
                    <div class="number-info">
                        <div class="follow-card">
                            <p>Seguidos</p>
                            <p>235</p>
                        </div>
                        <div class="followers-card">
                            <p>Seguidores</p>
                            <p>235</p>
                        </div>
                        <div class="likes-card">
                            <p>Likes</p>
                            <p>235</p>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="download-button">
                        <img class="download-img" src="https://cdn.icon-icons.com/icons2/2985/PNG/512/download_cloud_arrow_down_icon_187120.png">
                    </button>
                </div>
            </div>
            <div class="footer">

            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
